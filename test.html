<!DOCTYPE html>
<html>
<head>
    <title>Zahlenraten-Spiel</title>
    <script>
        function startGame() {
            var minValue = 0;
            var maxValue = 1000;
            var targetNumber = Math.floor(Math.random() * (maxValue - minValue + 1) + minValue);

            var attempts = 0;

            document.getElementById("output").innerHTML = `Die richtige Zahl ist zwischen ${minValue} und ${maxValue}.`;

            while (true) {
                var input = prompt("Geben Sie Ihre Schätzung ein (oder 'q' zum Beenden):");

                if (input === 'q' || input === null) {
                    document.getElementById("output").innerHTML = "Spiel beendet.";
                    break;
                }

                var userGuess = parseInt(input);

                if (!isNaN(userGuess)) {
                    var winProbability = calculateWinProbability(minValue, maxValue, userGuess, targetNumber);
                    document.getElementById("output").innerHTML = `Die Wahrscheinlichkeit, die richtige Zahl zu erraten, beträgt ${winProbability.toFixed(2) * 100}%`;
                    attempts++;
                } else {
                    document.getElementById("output").innerHTML = "Ungültige Eingabe. Bitte geben Sie eine ganze Zahl ein.";
                }
            }

            document.getElementById("attempts").innerHTML = `Sie haben ${attempts} Versuche unternommen.`;
        }

        function calculateWinProbability(minValue, maxValue, userGuess, targetNumber) {
            if (userGuess < minValue || userGuess > maxValue) {
                return 0.0;
            } else if (userGuess === targetNumber) {
                return 1.0;
            } else {
                return 0.0;
            }
        }
    </script>
</head>
<body>
    <h1>Zahlenraten-Spiel</h1>
    <button onclick="startGame()">Spiel starten</button>
    <p id="output"></p>
    <p id="attempts"></p>
</body>
</html>
